name: iOS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Select Xcode version
      run: sudo xcode-select -switch /Applications/Xcode_15.0.app/Contents/Developer
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Build iOS app
      run: |
        cd WeTax
        xcodebuild clean build \
          -project WeTax.xcodeproj \
          -scheme WeTax \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
    - name: Archive iOS app
      run: |
        cd WeTax
        xcodebuild archive \
          -project WeTax.xcodeproj \
          -scheme WeTax \
          -archivePath ./build/WeTax.xcarchive \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
          
    - name: Export IPA
      run: |
        cd WeTax
        xcodebuild -exportArchive \
          -archivePath ./build/WeTax.xcarchive \
          -exportPath ./build \
          -exportOptionsPlist ExportOptions.plist || echo "Export requires signing, skipping..."
          
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: WeTax-build
        path: WeTax/build/

